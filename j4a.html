<html>
<body>
<script type="text/javascript">
function bubblesort(n)
{
for(i=0;i<n.length;i++)
{
for(j=0;j<(n.length-i-1);j++)
{
if(n[j]>n[j+1])
{
temp=n[j];
n[j]=n[j+1];
n[j+1]=temp;
}
}
}
document.writeln(n);
}
var i,j,temp,n;
n=[4,3,5,2,1];
bubblesort(n);
</script>
</body>
</html>
